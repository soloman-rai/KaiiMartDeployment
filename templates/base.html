{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="{% static 'coloshop/styles/bootstrap4/bootstrap.min.css' %}">
    <link href="{% static 'coloshop/plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'coloshop/plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'coloshop/plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'coloshop/plugins/OwlCarousel2-2.2.1/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'coloshop/styles/main_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'coloshop/styles/responsive.css' %} ">
    <!-- <link href="css/about.css" rel="stylesheet"> -->
    <link href="{% static 'css/loader.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">

    <style>
      a:hover, button:hover{
        cursor: pointer;
      }
      .navbar_user li a{
        width: auto;
      }
    </style>

    <!-- Material Design Bootstrap -->
    <!-- <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">   -->
    
    {% block css %}
      
    {% endblock %}

    {% block title %}

    {% endblock %}

  </head>

  <body onload="myFunction()" style="margin:0;" class="my-5">
    <div id="loader">
      <div class="loading">
        <span><img src="{% static 'img/logo.png' %}" height="88px" width="50px" align="center"></span>
      </div>
    </div>
    {% include 'utils/navbar.html' %}
    
    <div style="display:none;" id="myDiv">
    {% block main %}
    {% endblock %}

    {% include 'footer.html' %}
    </div>

    <!-- Optional JavaScript -->
    <!-- SCRIPTS -->
    <script src="{% static 'coloshop/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'coloshop/styles/bootstrap4/popper.js' %}"></script>
    <script src="{% static 'coloshop/styles/bootstrap4/bootstrap.min.js' %}"></script>
    <script src="{% static 'coloshop/plugins/Isotope/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'coloshop/plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  
    <!-- MDB core JavaScript -->
    <!-- <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script> -->
  
     <!-- Initializations -->
     {% block js %}
     {% endblock %}
   

    <script>
      function  myFunction() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("myDiv").style.display = "block";
      }
    </script>
    <script>
      var wow = new WOW(
        {
          boxClass:     'wow',      // animated element css class (default is wow)
          animateClass: 'animated', // animation css class (default is animated)
          offset:       0,          // distance to the element when triggering the animation (default is 0)
          mobile:       true,       // trigger animations on mobile devices (default is true)
          live:         true,       // act on asynchronously loaded content (default is true)
          callback:     function(box) {
            // the callback is fired every time an animation is started
            // the argument that is passed in is the DOM node being animated
          },
          scrollContainer: true,    // optional scroll container selector, otherwise use window,
          resetAnimation: true,     // reset animation on end (default is true)
        }
      );
      wow.init();
    </script>
    <script>
      {
        AOS.init();
      }
    </script>

    
    
  </body>
</html>
