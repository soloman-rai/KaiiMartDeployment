{% extends 'base.html' %}

{% block title %}<title>Delete Account</title>{% endblock %}


{% block main %}

    <div class="mt-5"></div>

    <div class="container" style="margin-top: 200px; margin-bottom: 390px;">
        <form action="" method="post">
            {% csrf_token %}
            <div class="text-center">
                <strong>Warning! Once you delete you're account you will loose all your reward points and other
                    benefits
                </strong>
            </div>
            <div class="text-center mt-3">
                <strong>Are you sure you want to delete account?</strong>
            </div>
            
            <div class="d-flex justify-content-center mt-5">
                <a class="btn btn-success mr-5" href="{% url 'customer:setting' %}">Cancel</a>
                <button class='btn btn-danger' type="submit">Delete</button>
            </div>
        </form>
    </div>

{% endblock %}
