{% extends 'base.html' %}


{% block title %}<title>Profile Update</title>{% endblock %}

{% load crispy_forms_tags %}

{% block main %}

    <div class="mt-5"></div>

    <div class="container" style="margin-top: 150px; margin-bottom: 165px;">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {{form|crispy}}

            <button type="submit" class="btn btn-primary">Update</button>

            <a href="{% url 'customer:home' %}" class="btn btn-danger">Cancel</a>
        </form>
    </div>

{% endblock %}
