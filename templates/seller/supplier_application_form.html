{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
<title>Supplier Form</title>
{% endblock %}

{% block main %}

    <div class="mt-5"></div>

    <div class="container" style="margin-top: 130px; margin-bottom: 75px;">
        <div class="p-3">
            {% if messages %}
                {% for message in messages %}
                    {{message}}
                {% endfor %}
            {% endif %}
            <h4 class="text-center">Supplier Application Form</h4>
            <form action="" method="POST">
                {% csrf_token %}
    
                {{form|crispy}}

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark btn-md">Submit</button>
                </div> 
            </form>
        </div>
    </div>
{% endblock %}
