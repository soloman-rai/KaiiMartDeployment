{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div class="container forget-password mt-5">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4 col-md-offset-2 mt-5">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <img src="https://i.ibb.co/rshckyB/car-key.png" alt="car-key" border="0">
                        <h2 class="text-center">Change Password</h2>
                        <p>You can reset your password here.</p>
                        <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                            {% csrf_token %}
                            {{form | crispy }}
                            <div class="form-group">
                                <input name="btnForget" class="btn btn-primary btnForget" value="Reset Password" type="submit">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
