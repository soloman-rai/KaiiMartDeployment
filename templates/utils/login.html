{% extends 'utils/main.html' %}

{% block title %}<title>Login Page</title>{% endblock %}

{% load crispy_forms_tags %}

{% block main %}

    <div class='my-5'></div>

    <div style="background-image: url(../static/img/background.jpg); height: 100vh;">
        <div class="container" style="position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <form class="text-center" style="color: #757575;" action="" method="post">
                                {% csrf_token %}
    
                                {{form|crispy}}
    
                                <div class="text-center">
                                    <button type="submit" class="btn btn-outline-orange my-4">Login</button>
                                </div>
                            </form>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
       
{% endblock %}
