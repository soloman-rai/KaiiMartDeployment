{% extends 'base.html' %}

{% load static %}

{% block title %}<title>Checkout</title>{% endblock %}

{% load crispy_forms_tags%}

{% block main %}

    <div class="container" style="margin-top: 100px; margin-bottom: 80px;">
        <div class="text-center">
            <span class="display-4">Place order <i class="fa fa-first-order ml-2" aria-hidden="true"></i></span><br>
            <span>Please fill the form with correct details!</span>
        </div> <hr>
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 100%; display: block;">
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <div class="text-center py-4 mt-3">
                            <button class="btn btn-info" type="submit">Place Order
                                <i class="fa fa-send ml-2"></i>
                            </button>
                        </div>
                    </form>
                </div>   
            </div>
        </div>
    </div>
    
{% endblock %}
