{% extends 'other_base.html' %}
 
{% block title %}<title>Delete Product</title>{% endblock %}

{% block main %}

<div class="container" style="margin-top: 200px; margin-bottom: 232px;">
    <div class="card">
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <h4>Are You Sure You Want To Delete This Product <strong>{{product.title}}</strong>?</h4>
                <br>
                <a href="{% url 'manager:product_list' %}" class="btn btn-success btn-sm">Cancel</a>
                <button type="submit" class='btn btn-danger btn-sm'>Delete</button>   
            </form>
        </div>
    </div>
</div>

{% endblock %}
