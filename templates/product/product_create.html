{% extends 'base.html' %}

{% load crispy_forms_tags%}

{% block main %}
<div class="container mt-5">
    <div class="row mt-5">
        <div class="col clearfix mt-5">
            <div class="container mt-5">
                <header class="text-center mt-5">
                    <span class="display-4"> Add a New Product</span>
                </header><hr>
                <div class="row align-items-center">
                    <form action="{% url 'product:create' %}" method="post" enctype="multipart/form-data" class="col-md-10 ml-5 mt-5">
                        {% csrf_token %}
                
                        {{form|crispy}}
                
                        <button type="submit" class="btn btn-warning">ADD</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
