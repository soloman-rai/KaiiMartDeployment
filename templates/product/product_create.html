{% extends 'base.html' %}

{% load crispy_forms_tags%}

{% block main %}

<div class="container mt-3">
    <form action="{% url 'product:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{form|crispy}}

        <button type="submit" class="btn btn-warning">ADD</button>
    </form>
</div>



{% endblock %}
