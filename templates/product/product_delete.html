{% extends 'base.html' %}

{% block title %}<title>Delete Product</title>{% endblock %}

{% block main %}

<div class="container" style="margin-top: 200px;">
    <form action="" method="post">
        {% csrf_token %}

        <h4>Are You Sure You Want To Delete This Product <strong>{{product}}</strong>?</h4>
        
        <br>
        <a href="{% url 'product:detail' product.id %}" class="btn btn-success btn-lg">Cancel</a>
        <button type="submit" class='btn btn-danger btn-lg'>Delete</button>  
    </form>
</div>

{% endblock %}
